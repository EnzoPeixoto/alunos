<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>Lista de alunos</title>
</head>
<body>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
            <th scope="col">Modalidade</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="student : ${studentList}">
            <td data-th-text="${student.id}"></td>
            <td data-th-text="${student.name}"></td>
            <td data-th-text="${student.age}"></td>
            <td data-th-text="${student.email}"></td>
            <td data-th-text="${student.sportModal.getSportName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
